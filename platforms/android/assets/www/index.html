<!DOCTYPE html>
<html lang="en" ng-app="app" ng-csp>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- Original -->
    <!-- Content-Security-Policy CDN or etc ... -->
    <meta http-equiv="Content-Security-Policy" content="connect-src https://cordova-rails.herokuapp.com/">
    <meta http-equiv="Content-Security-Policy" content="connect-src http://lvh.me/">
    <!-- Original end -->
    
    <!-- CSS dependencies -->
    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="vendor/angular/angular-csp.css" />
    <link rel="stylesheet" href="vendor/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="vendor/onsen/css/onsen-css-components-blue-basic-theme.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/index.css"> -->
    <link rel="stylesheet" type="text/css" href="css/sliding_menu.css">

    <!-- JS dependencies (order matters!) -->
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/onsen/js/onsenui.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="vendor/store.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/test.js"></script>
    
    <title>Hello World</title>
  </head>
  <body>
    <!--<div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event received">Device is Ready</p>
      </div>
    </div> -->

    <ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="left"
      var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
    </ons-sliding-menu>

    <ons-template id="menu.html">
      <ons-page modifier="menu-page">
        <ons-toolbar modifier="transparent"></ons-toolbar>

        <ons-list class="menu-list">
          <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
              <ons-icon icon="fa-plus"></ons-icon>
              New Post
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
              <ons-icon icon="fa-bookmark"></ons-icon>
              Bookmark
          </ons-list-item>

          <ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
              <ons-icon icon="fa-twitter"></ons-icon>
              Official Twitter
          </ons-list-item>
        </ons-list>

        <br>

        <ons-list class="bottom-menu-list">
          <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
              Settings
              <div class="notification menu-notification">3</div>
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
              Help
          </ons-list-item>

          <ons-list-item class="bottom-menu-item" ng-click="menu.setMainPage('page2.html', {closeMenu: true})">
              Send feedback
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-template>

    <ons-template id="page1.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Page 1</div>
        </ons-toolbar>

        <ons-row style="margin-top: 100px; text-align: center;">
          
          <ons-col>
            <ul>
              <li>
                <a href='https://cordova-rails.herokuapp.com/' target='_self' location='yes'>
                cordova-rails.herokuapp.com
                </a>
              </li>
              <li>
                <a href='http://lvh.me:3000/' target='_self' location='yes'>
                lvh.me
                </a>
              </li>
            </ul>

            <button type='button' id='main-app-button'>APP</button>
            <br>
            <button type='button' id='sign-in-button'>SIGN IN</button>
            <br>

            <p id='text-area'></p>

            <ons-button modifier="light" ng-click="menu.toggleMenu()">
              Toggle Menu
            </ons-button>
            
            <p style="color: #999; font-size: 13px;">Click "Toggle Menu" to close/open menu,<br> You can also swipe the page left/right.</p>
          </ons-col>
        </ons-row>
      </ons-page>
    </ons-template>

    <ons-template id="page2.html">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button ng-click="menu.toggle()">
              <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">Page 2</div>
        </ons-toolbar>

        <ons-row style="margin-top: 100px; text-align: center;">
          <ons-col>
            <ons-button modifier="light" ng-click="menu.toggleMenu()">
              Toggle Menu
            </ons-button>
          </ons-col>
        </ons-row>

      </ons-page>
    </ons-template>
  </body>
</html>
